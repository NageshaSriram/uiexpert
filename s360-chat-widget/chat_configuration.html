<script>
  var config={
     "chatIcon": {
        "type": "icon",
        "iconUrl": "glyph-icon flaticon-sms",
        "bgHeight": 80,
        "bgWidth": 80,
        "bgRadius": 17,
        "bgColor": "#113f75",
        "imgHeight": 50,
        "imgWidth": 50,
        "fontSize": 40,
        "color": "#fff"
     },
     "chatWindow": {
        "mini":{
          "wrapperHeight":230,
          "wrapperWidth":350,
          "headerHeight":120,
          "headerWidth":350,
          "inputBottomPosition":0,
          "inputHeight":80,
          "placeholder":"Leave a message..",
          "offlineMessage":"Hi there! So we’re away right now, but if you leave us a message we’ll get back to you soon."
        },
        "max":{
          "wrapperHeight":470,
          "wrapperWidth":350,
          "headerHeight":70,
          "headerWidth":350,
          "inputBottomPosition":55,
          "inputHeight":50,
          "placeholder":"Type your message",
          "offlineMessage":"Hi there! So we’re away right now, but if you leave us a message we’ll get back to you soon."
        }
     }
  };

  function init(){

    $('.slider-element').slider();
    $("#layout-condensed-toggle").click();


    $(".colorpicker-component").each(function(){
      var obj=$(this).find(".chat-color-data");
      if(obj.hasClass("icon-bg-color")){
        $(this).colorpicker({color:config.chatIcon.bgColor,format :'hex'});
      }else if(obj.hasClass('icon-font-color')){
        $(this).colorpicker({color:config.chatIcon.color,format :'hex'});
      }
    });

    $('.colorpicker-component').on('changeColor', function(event) {

      var obj=$(this).find('.chat-color-data');
      if(obj.hasClass('icon-font-color')){
        config.chatIcon.color=obj.val();
      }else if(obj.hasClass("icon-bg-color")){
        config.chatIcon.bgColor=obj.val();
      }

      setConfig(config);
    });

    $(".chat-config-data").each(function(){
        if($(this).hasClass("icon-height")){
          $(this).val(config.chatIcon.bgHeight);
        }else if($(this).hasClass("icon-width")){
          $(this).val(config.chatIcon.bgWidth);
        }else if($(this).hasClass("icon-font-size")){
          $(this).val(config.chatIcon.fontSize);
        }
    });


    $(".glyph-custom-icon").each(function(){
      var icon=$(this).find("i");
      if(icon.hasClass(config.chatIcon.iconUrl)){
        $(this).addClass("active");
      }
    });

    $(".chat-config-data").change(function(){
      
      if($(this).hasClass("icon-height")){
        config.chatIcon.bgHeight=$(this).val();
      }else if($(this).hasClass("icon-width")){
        config.chatIcon.bgWidth=$(this).val();
      }else if($(this).hasClass("icon-font-size")){
        config.chatIcon.fontSize=$(this).val();
      }

      setConfig(config);
    });

    $(".glyph-custom-icon").click(function(){
      $(".glyph-custom-icon").removeClass("active");
      $(this).addClass("active");
      var icon=$(this).find("i").attr("class");
      config.chatIcon.iconUrl=icon;
      setConfig(config);
    });

    $('.icon-border-radius').slider().on('slideStop', function(ev){
    var val = $('.icon-border-radius').data('slider').getValue();
      config.chatIcon.bgRadius=val;
      setConfig(config);
    });

  }

  function setConfig(config){
    var $iframe = window.frames["s360-widget-iframe"];
    $iframe.postMessage(config, '*');
  }

  $(document).ready(function() {    

    init();

  });

</script>
